<!--index.html-->

<!-- header -->
{{ template "header.html" .}}
<section>
    {{ range .payload }}
    <div class="frontpage">
        <a href="{{.ID}}">
            <h2>{{.Title}}</h2>
        </a>
        <span style="float:left;max-width: 90%;"><h4>{{.Descr}}</h4></span>
        <span class="badge" style="text-align: right;">{{ .Count}}</span>
    </div>
    {{ end }}
</section>
<!-- footer -->
{{ template "footer.html" .}}
